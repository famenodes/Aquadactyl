<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquadactyl Panel</title>
    <link rel="stylesheet" href="files/styles.css">
</head>
<body>
    <header>
        <h1>Aquadactyl Panel</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#servers">Servers</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to the Aquadactyl panel. Here you can manage your servers.</p>
        </section>
        <section id="servers">
            <h2>Servers</h2>
            <p>List of servers will be displayed here.</p>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <p>Manage your settings here.</p>
        </section>
    </main>
    <script src="files/script.js"></script>
</body>
</html>
